<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="../../bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
<link href="../../bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/css/gerant.css" rel="stylesheet">
<title>Nouvel ingrédient gérant</title>
</head>
<body>
@views.html.gerant_header()
<form>
			<h1> Ajouter un nouvel ingrédient </h1>
			<fieldset>
				<legend> Informations du nouvel ingrédient</legend>
			
				<label for="nom">Nom : </label>
				<input type="text" id="nom" name="nom"/> </br>
				
				<label for="quantité">Quantité : </label>
				<input type="text" id="quantité" name="quantité"/> </br>
				
				<label for="minimum">Minimum : </label>
				<input type="text" id="minimum" name="minimum"/> </br>
				
				<label for="maximum">Maximum : </label>
				<input type="text" id="maximum" name="maximum"/> </br>
				
				<label for="seuilAlerte">Seuil d'alerte : </label>
				<input type="text" id="seuilAlerte" name="seuilAlerte"/> </br>
				
				<label for="unité">Unité : </label>
				<select id="unité" name="unité"> 
					<option value="pièce">Pièce</option>
					<option value="kilogramme">kilogramme</option>
					<option value="gramme">gramme</option>
					<option value="litre">litre</option>
				</select></br>
				
				<input type="button" id="ajouter" name="ajouter" value="Ajouter ingrédient"/>
			</fieldset>
		</form>
		
		@views.html.footer()
</body>
</html>
