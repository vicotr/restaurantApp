<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="ISO-8859-1">
		 <link href="../../bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
		<link href="../../bootstrap-3.3.4-dist/bootstrap-3.3.4-dist/css/gerant.css" rel="stylesheet">
		<title>Nouveau membre gérant</title>
	</head>
	
	<body>
	@views.html.gerant_header()
	@helper.form(routes.Application.nouveauMembreTraitement) {
			<h1> Ajouter un nouveau membre </h1>
			<fieldset>
				<legend> Informations du nouveau membre</legend>
			
				<label for="identifiant">Identifiant : </label>
				<input type="text" id="identifiant" name="identifiant"/> </br>
				
				<label for="password">Mot de passe (provisoire) : </label>
	 			<input type="password" id="password" name="password"/> </br>
				
				<label for="rôle">Rôle de l'utilisateur : </label>
				<select id="role" name="role"> 
					<option> - </option>
					<option>Gerant</option>
					<option>Cuisinier</option>
					<option>Serveur</option>
				</select></br>
				
				<button type="submit">Créer un membre</button>
			</fieldset>
	}
	@views.html.footer()
	</body>
	
</html>
